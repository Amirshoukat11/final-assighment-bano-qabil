<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    
  <div class="converter-box">
    <p class="info">1 <span id="fromText">USD</span> equals</p>
    <h1 id="converted">-- <span id="toText">PKR</span></h1>
    <p id="unitRate" style="margin-top: 10px; font-weight: bold;"></p>
    <p class="timestamp">Updated: <span id="time">--:--</span> UTC</p>

    <div class="input-area">
      <input type="number" id="amount" value="1" min="0" />
      <select id="fromCurrency"></select>
    </div>

    <div class="input-area">
      <input type="text" id="result" readonly />
      <select id="toCurrency"></select>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
